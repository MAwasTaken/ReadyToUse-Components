<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Animated Login/Signup Page</title>
</head>
<body>
    
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" onclick="register()">Signup</button>
                <button class="toggle-btn" onclick="login()">Login</button>
            </div>
            <div class="social">
                <ul>
                    <li><a href="#"><i class="fab fab fa-google-plus"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username / Email">
                <input type="password" class="input-field" placeholder="Password">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">do not forget me</label>
                <input type="submit" value="Login">
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Username">
                <input type="text" class="input-field" placeholder="Email">
                <input type="password" class="input-field" placeholder="Password">
                <input type="password" class="input-field" placeholder="Repeat Password">
                <input type="submit" value="Signup">
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
