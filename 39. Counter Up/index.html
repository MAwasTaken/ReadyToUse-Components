<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Counter Up</title>
</head>

<body>

    <div class="container counter-section">
        <div class="counter-box">
            <i class="fas fas fa-briefcase"></i>
            <p class="counter" data-target="10000"></p>
            <p>Employees</p>
        </div>
        <div class="counter-box">
            <i class="fas fas fa-users"></i>
            <p class="counter" data-target="1500"></p>
            <p>Users</p>
        </div>
        <div class="counter-box">
            <i class="fas fas fa-briefcase"></i>
            <p class="counter" data-target="15000"></p>
            <p>Reserved Force</p>
        </div>
        <div class="counter-box">
            <i class="fas fas fa-tasks"></i>
            <p class="counter" data-target="7000"></p>
            <p>Projects</p>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
