<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Video Player</title>
	</head>
	<body>
		<div class="video-player">
			<video src="video/video.mp4" poster="images/image.png" class="video"></video>
			<div class="player-controls">
				<div class="video-progress">
					<div class="video-progress-fill"></div>
				</div>
				<button class="play-button" title="play">&#9658;</button>
				<input type="range" class="volume" min="0" max="1" step=".05" value="1" />
				<div class="time"><span class="current">0:00</span> / <span class="duration">0:00</span></div>
			</div>
		</div>
		<script src="js/all.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
