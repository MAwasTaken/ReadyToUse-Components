<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Slider</title>
</head>

<body>

    <div class="slider">

        <div class="slider-item">
            <div class="item active">
                <img src="img/1.jpeg" alt="">
                <div class="caption">First Slide</div>
            </div>
            <div class="item">
                <img src="img/2.jpeg" alt="">
                <div class="caption">Second Slide</div>
            </div>
            <div class="item">
                <img src="img/3.jpeg" alt="">
                <div class="caption">Third Slide</div>
            </div>
        </div>

        <div class="controls">
            <div class="right-slide"><i class="fas fa-chevron-right"></i></div>
            <div class="left-slide"><i class="fas fa-chevron-left"></i></div>
        </div>

    </div>


    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
