<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Slider</title>
	</head>
	<body>
		<section class="home">
			<div class="slider">
				<div class="slide active" style="background-image: url('img/1.jpg')">
					<div class="container">
						<div class="caption">
							<h2>1. Lorem, ipsum.</h2>
							<p>1. Lorem ipsum dolor sit.</p>
							<a href="#">1. lorem</a>
						</div>
					</div>
				</div>
				<div class="slide" style="background-image: url('img/2.jpg')">
					<div class="container">
						<div class="caption">
							<h2>2. Lorem, ipsum.</h2>
							<p>2. Lorem ipsum dolor sit.</p>
							<a href="#">2. lorem</a>
						</div>
					</div>
				</div>
				<div class="slide" style="background-image: url('img/3.jpg')">
					<div class="container">
						<div class="caption">
							<h2>3. Lorem, ipsum.</h2>
							<p>3. Lorem ipsum dolor sit.</p>
							<a href="#">3. lorem</a>
						</div>
					</div>
				</div>
			</div>
			<div class="controls">
				<div class="next">
					<i class="fas fas fa-chevron-right"></i>
				</div>
				<div class="prev">
					<i class="fas fas fa-chevron-left"></i>
				</div>
			</div>
      <div class="indicator"></div>
		</section>
		<script src="js/script.js"></script>
		<script src="js/all.min.js"></script>
	</body>
</html>
