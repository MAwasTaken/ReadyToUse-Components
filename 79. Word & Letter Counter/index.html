<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Word & Letter Counter</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<textarea id="input-textarea" rows="12" placeholder="write something here..."></textarea>
			</div>
			<div class="count">
				<div>
					<h5 id="word-count">0</h5>
					<p>word</p>
				</div>
				<div>
					<h5 id="charac-count">0</h5>
					<p>letter</p>
				</div>
			</div>
		</div>

		<script src="js/all.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
