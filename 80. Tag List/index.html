<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Tag List</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="title">
				<i class="fas fa-tags"></i>
				<h2>Labels</h2>
			</div>
			<div class="content">
				<p>Press ENTER or insert , after each label</p>
				<div class="tag-box">
					<ul>
						<input type="text" />
					</ul>
				</div>
			</div>
			<div class="details">
				<p><span></span>Remaining Tags</p>
				<button> Remove All</button>
			</div>
		</div>

		<script src="js/all.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
