<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<title>Form Validation</title>
	</head>
	<body>
		<div class="container">
			<div class="header-title">
				<h3>Sign Up</h3>
			</div>
			<form id="form" class="form">
				<div class="form-control">
					<label>Username</label>
					<input id="username" type="text" placeholder="exp: MAwasTaken" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fas fa-exclamation-triangle"></i>
					<span>Error Log</span>
				</div>
				<div class="form-control">
					<label>Email</label>
					<input id="email" type="email" placeholder="exp: ma@gmail.com" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fas fa-exclamation-triangle"></i>
					<span>Error Log</span>
				</div>
				<div class="form-control">
					<label>Password</label>
					<input id="password" type="password" placeholder="Password" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fas fa-exclamation-triangle"></i>
					<span>Error Log</span>
				</div>
				<div class="form-control">
					<label>Password repeat</label>
					<input id="password2" type="password" placeholder="Password" />
					<i class="fas fa-check-circle"></i>
					<i class="fas fas fa-exclamation-triangle"></i>
					<span>Error Log</span>
				</div>
				<button>sign up</button>
			</form>
		</div>

		<script src="js/script.js"></script>
		<script src="js/all.min.js"></script>
	</body>
</html>
